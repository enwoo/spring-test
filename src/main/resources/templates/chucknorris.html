<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tr data-th-each="dog : ${dogs}">
        <td data-th-text="${dog.id}">...</td>

    </tr>
</table>
</body>
</html>
